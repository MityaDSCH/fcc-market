                stroke-width="60" fill="none" 
                d="M100 0l100 200"></path>
    <path id="line2" class="svg-path" 
                stroke-dasharray="22.36, 22.36" stroke="#FFF" 
                stroke-width="60" fill="none" 
                d="M600 600L500 400"></path>  
